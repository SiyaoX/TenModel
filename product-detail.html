<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="banner">
        <div class="banner">
            <a href="index.html" class="a">
                <div class="logo">
                    <img src="resources/logo.png" alt="Company Logo">
                    <h1>TenModel</h1>
                </div>
            </a>
        </div>
    </header>
    <div class="content">
        <div class="product-gallery-container">
            <!-- <h1>Product Gallery</h1> -->
            <div class="product-gallery">
                <!-- Product information -->
                <div class="product-info">
                    <button id="prevBtn">Previous</button>
                    <div style="text-align: center;">
                        <h2 id="productName"></h2>
                    </div>
                    <button id="nextBtn">Next</button>
                </div>
                <!-- Image display area -->
                <div class="image-container">
                    <img id="productImage" src="" alt="Product Image" />
                </div>
            </div>
        </div>
        <div class="video-container">
            <iframe loading="lazy" src="https://www.youtube.com/embed/oYSlWsCoEmE" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Retrieve product data from localStorage
        const product = JSON.parse(localStorage.getItem('selectedProduct'));

        // Check if product exists and set up the gallery
        if (product) {
            const images = product.DetailImgs; // Assumes `DetailImgs` is an array of image URLs
            let currentImageIndex = 0;

            // Set initial image and details
            document.getElementById("productImage").src = images[currentImageIndex];
            document.getElementById("productName").textContent = product.Name;  // Corrected to use 'Name'
            document.getElementById("productDescription").textContent = product.Model;  // Corrected to use 'Model'
            document.getElementById("productPrice").textContent = product.Price;  // Corrected to use 'Price'

            // Function to update the image based on the current index
            function updateImage() {
                document.getElementById("productImage").src = images[currentImageIndex];
            }

            // Handle Previous button click
            document.getElementById("prevBtn").addEventListener("click", () => {
                if (currentImageIndex > 0) {
                    currentImageIndex--;
                    updateImage();
                }
            });

            // Handle Next button click
            document.getElementById("nextBtn").addEventListener("click", () => {
                if (currentImageIndex < images.length - 1) {
                    currentImageIndex++;
                    updateImage();
                }
            });
        }
    </script>
</body>

</html>
