<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">
</head>
<script src="scripts.js"></script>

<body>
    <div class="content">
        <header class="banner">
            <div class="logo-container" style="width: 136.44px;">
                <a href="index.html" class="a">
                    <div class="logo">
                        <img src="resources/img/icon/tian.png" alt="Company Logo">
                        <h1>TenModel</h1>
                    </div>
                </a>
            </div>
            <div class="navigation-container">
                <a href="mailto:contact@tenmodel.design" target="_blank"><img src="resources/img/icon/down.png"
                    alt="Contact"></a>
            </div>
            <div class="contact-container" style="text-align: center;">
                <div class="social-media-buttons">
                    <a href="mailto:contact@tenmodel.design" target="_blank"><img src="resources/img/icon/email.png"
                            alt="Contact"></a>
                    <a href="https://www.youtube.com" target="_blank"><img
                            src="resources/img/icon/youtube-icon-white.png" alt="YouTube"></a>
                    <a href="https://www.instagram.com" target="_blank"><img
                            src="resources/img/icon/instagram-icon-white.png" alt="Instagram"></a>
                    <a href="https://www.facebook.com" target="_blank"><img
                            src="resources/img/icon/facebook-icon-white.png" alt="Facebook"></a>
                    <a href="https://www.twitter.com" target="_blank"><img src="resources/img/icon/x-icon-white.png"
                            alt="Twitter"></a>

                </div>
            </div>
        </header>

        <main>
            <nav class="tabs-container">
                <span class="tab active-tab" onclick="openTab(event, 'tab1')" aria-controls="tab1">Static Models</span>
                <span class="tab" onclick="openTab(event, 'tab2')" aria-controls="tab2">RC Models</span>
                <span class="tab" onclick="openTab(event, 'tab3')" aria-controls="tab3">Tool & Parts</span>
                <span class="tab" onclick="openTab(event, 'tab4')" aria-controls="tab4">Contact Us</span>
            </nav>
            <div id="tab1" class="tab-content active">
                <h2>Static Models</h2>
                <ul class="item-list"></ul>
            </div>

            <div id="tab2" class="tab-content">
                <h2>RC Models</h2>
                <ul class="item-list"></ul>
            </div>

            <div id="tab3" class="tab-content">
                <h2>Tool & Parts</h2>
                <ul class="item-list"></ul>
            </div>

            <div id="tab4" class="tab-content">
                <h2>Contact Us</h2>

            </div>

    <footer class="footer">
        <div class="footer-content">

            <nav>
                <ul
                    style="display: flex; justify-content: center; gap: 20px; list-style-type: none; padding: 0; margin: 0;">
                    <li><a class="footer-policy" href="terms.html">Terms & Conditions</a></li>
                    <li><a class="footer-policy" href="privacy.html">Privacy Policy</a></li>
