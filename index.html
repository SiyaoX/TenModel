<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Workshop</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="banner">
        <div class="logo-container">
            <a href="index.html" class="a">
                <div class="logo">
                    <img src="resources/logo.png" alt="Company Logo">
                    <h1>天匠模型v1.0.6</h1>
                </div>
            </a>
        </div>
        <nav class="tabs-container">
            <button class="tab active-tab" onclick="openTab(event, 'tab1')" aria-controls="tab1">Tanks</button>
            <button class="tab" onclick="openTab(event, 'tab2')" aria-controls="tab2">Gundam</button>
            <button class="tab" onclick="openTab(event, 'tab3')" aria-controls="tab3">Figures</button>
        </nav>
    </header>

    <main>
        <div id="tab1" class="tab-content active">
            <h2>Tank List</h2>
            <ul class="item-list"></ul>
        </div>

        <div id="tab2" class="tab-content">
            <h2>Gundam List</h2>
            <ul class="item-list"></ul>
        </div>

        <div id="tab3" class="tab-content">
            <h2>Figure List</h2>
            <ul class="item-list"></ul>
        </div>
    </main>

    <div class="video-container">
        <iframe loading="lazy" src="https://www.youtube.com/embed/oYSlWsCoEmE" title="YouTube video player"
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>

    <script src="scripts.js"></script>

    </script>
</body>

</html>
