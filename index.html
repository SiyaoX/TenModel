<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="banner">
        <div class="logo-container">
            <a href="index.html" class="a">
                <div class="logo">
                    <img src="resources/logo.png" alt="Company Logo">
                    <h1>Ten Model</h1>
                </div>
            </a>
        </div>
        <div class="contact-container" style="text-align: center;">
            <div class="contact-info">
            <p>Email: <a href="mailto:contact@tenmodel.design">contact@tenmodel.design</a></p>
            </div>
            <div class="social-media-buttons" style="margin-top: 10px;">
            <a href="https://www.youtube.com" target="_blank"><img src="resources/youtube-icon.png" alt="YouTube"
                style="width: 30px; height: 30px; margin: 0 5px;"></a>
            <a href="https://www.facebook.com" target="_blank"><img src="resources/facebook-icon.png" alt="Facebook"
                style="width: 30px; height: 30px; margin: 0 5px;"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="resources/x-icon.png" alt="Twitter"
                style="width: 30px; height: 30px; margin: 0 5px;"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="resources/instagram-icon.png" alt="Instagram"
                style="width: 30px; height: 30px; margin: 0 5px;"></a>
            </div>
        </div>
    </header>

    <main>
        <nav class="tabs-container">
            <button class="tab active-tab" onclick="openTab(event, 'tab1')" aria-controls="tab1">Static Models</button>
            <button class="tab" onclick="openTab(event, 'tab2')" aria-controls="tab2">RC Models</button>
            <button class="tab" onclick="openTab(event, 'tab3')" aria-controls="tab3">Tool & Parts</button>
            <button class="tab" onclick="openTab(event, 'tab4')" aria-controls="tab4">Contact Us</button>
        </nav>
        <div id="tab1" class="tab-content active">
            <h2>Static Models</h2>
            <ul class="item-list"></ul>
        </div>

        <div id="tab2" class="tab-content">
            <h2>RC Models</h2>
            <ul class="item-list"></ul>
        </div>

        <div id="tab3" class="tab-content">
            <h2>Tool & Parts</h2>
            <ul class="item-list"></ul>
        </div>

        <div id="tab4" class="tab-content">
            <h2>Contact Us</h2>
            <ul class="item-list"></ul>
        </div>
    </main>
