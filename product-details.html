<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="padding-top: 50px;">
    <header class="short-banner">
        <div class="logo-container" style="margin-bottom: 0px;">
            <a href="index.html" class="a">
                <div class="logo">
                    <img src="resources/img/icon/tian.png" alt="Company Logo">
                    <h1>TenModel</h1>
                </div>
            </a>
        </div>
        <div class="contact-container" style="text-align: center; margin-bottom: 0px;">
            <div class="social-media-buttons">
                <a href="mailto:contact@tenmodel.design" target="_blank"><img src="resources/img/icon/email.png"
                        alt="Contact"></a>
                <a href="https://www.youtube.com" target="_blank"><img
                        src="resources/img/icon/youtube-icon-white.png" alt="YouTube"></a>
                <a href="https://www.instagram.com" target="_blank"><img
                        src="resources/img/icon/instagram-icon-white.png" alt="Instagram"></a>
                <a href="https://www.facebook.com" target="_blank"><img
                        src="resources/img/icon/facebook-icon-white.png" alt="Facebook"></a>
                <a href="https://www.twitter.com" target="_blank"><img src="resources/img/icon/x-icon-white.png"
                        alt="Twitter"></a>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="product-gallery-container">
            <div class="product-gallery">
                <!-- Product information -->
                <div class="product-info">
                    <button id="prevBtn">Previous</button>
                    <div style="text-align: center;">
                        <h2 id="productName"></h2>
                        <p id="productDescription"></p>
                        <p id="productPrice"></p>
                    </div>
                    <button id="nextBtn">Next</button>
                </div>
                <!-- Image display area -->
                <div class="image-container">
                    <img id="productImage" src="" alt="Product Image" />
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function () {
            // Optional: You can scroll to a specific point if needed
            // window.scrollTo({ top: 650, behavior: 'smooth' });
        };

        // Retrieve product data from localStorage
        const product = JSON.parse(localStorage.getItem('selectedProduct'));

        // Check if product exists and set up the gallery
        if (product) {
            const images = product.DetailImgs; // Assumes `DetailImgs` is an array of image URLs
            let currentImageIndex = 0;

            // Set initial image and details
            document.getElementById("productImage").src = images[currentImageIndex];
            document.getElementById("productName").textContent = product.Name; // Product Name
            document.getElementById("productDescription").textContent = product.Model || 'No description available'; // Model or description
            document.getElementById("productPrice").textContent = `US$ ${product.Price}`; // Price

            // Function to update the image based on the current index
            function updateImage() {
                document.getElementById("productImage").src = images[currentImageIndex];
            }

            // Handle Previous button click
            document.getElementById("prevBtn").addEventListener("click", () => {
                if (currentImageIndex > 0) {
                    currentImageIndex--;
                    updateImage();
                }
            });

            // Handle Next button click
            document.getElementById("nextBtn").addEventListener("click", () => {
                if (currentImageIndex < images.length - 1) {
                    currentImageIndex++;
                    updateImage();
                }
            });
        } else {
            console.error('Product data not found in localStorage');
        }
    </script>
</body>

</html>
