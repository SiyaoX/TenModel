<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <style>
        /* Global Styles */
        body.details-body {
            text-align: left;
            padding-top: 50px;
        }

        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .image-section {
            max-width: 600px;
            position: relative;
            flex: 1;
        }

        #mainImageContainer {
            width: 100%;
            height: 600px;
            overflow: hidden;
            position: relative;
        }

        .main-image {
            background-color: #0a0a0a;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        /* Navigation Buttons */
        .image-nav {
            position: absolute;
            top: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0);
            color: #c8c8c8;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 2;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-nav:hover {
            background: rgba(0, 0, 0, 0);
        }

        #prevBtn {
            left: 0;
            border-radius: 0 5px 5px 0;
        }

        #nextBtn {
            right: 0;
            border-radius: 5px 0 0 5px;
        }

        /* Thumbnails */
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            padding-top: 10px;
        }

        .thumbnail-item {
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .thumbnail-item.active {
            border-color: #c8c8c8;
        }

        .thumbnail-item img {
            width: 100%;
            height: 60px;
            object-fit: cover;
            transition: transform 0.3s ease;
            transform: scale(1.2);
        }

        .thumbnail-item:hover img {
            transform: scale(1.3);
        }

        /* Product Details */
        .product-details {
            flex: 1;
        }

        .product-details__product-title {
            font-weight: 400;
            color: #ffffff;
            font-size: 2rem;
            padding: 0;
            margin: -9px 0 23px 0;
        }

        .ec-breadcrumbs {
            margin-bottom: 10px;
        }

        .product-details__product-sku {
            margin-bottom: 10px;
        }

        .product-details__product-price {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .product-details__attraction-block {
            margin-bottom: 10px;
        }

        .product-details__general-info {
            margin-top: 20px;
        }

        .product-details__product-attributes {
            margin-bottom: 10px;
        }

        .product-details__product-description {
            font-size: 16px;
        }

        .details-logo-container {
            margin-left: 10px;
        }

        .details-contact-container {
            margin-right: 10px;
        }

        /* Responsive Layout */
        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
            }

            .product-details {
                max-width: 400px;
            }
        }

        /* Full-Screen Viewer */
        .fullscreen-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .fullscreen-image-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .fullscreen-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0);
            color: #c8c8c880;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bolder;
            cursor: pointer;
            z-index: 1009;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0);
            color: #c8c8c8;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="details-body">
    <header class="short-banner">
        <div class="details-logo-container">
            <a href="index.html" class="logo-link">
                <div class="logo">
                    <img src="resources/img/icon/tian.png" alt="Company Logo">
                    <h1>TenModel</h1>
                </div>
            </a>
        </div>
        <div class="details-contact-container">
            <div class="social-media-buttons">
                <a href="mailto:contact@tenmodel.design" target="_blank"><img src="resources/img/icon/email.png"
                        alt="Contact"></a>
                <a href="https://www.youtube.com" target="_blank"><img src="resources/img/icon/youtube-icon-white.png"
                        alt="YouTube"></a>
                <a href="https://www.instagram.com" target="_blank"><img
                        src="resources/img/icon/instagram-icon-white.png" alt="Instagram"></a>
                <a href="https://www.facebook.com" target="_blank"><img src="resources/img/icon/facebook-icon-white.png"
                        alt="Facebook"></a>
                <a href="https://www.twitter.com" target="_blank"><img src="resources/img/icon/x-icon-white.png"
                        alt="Twitter"></a>
            </div>
        </div>
    </header>
    <div class="ec-breadcrumbs" aria-label="Breadcrumbs">
        <a href="https://tenmodel.design" class="breadcrumbs__link">Store</a>
        <span class="breadcrumbs__delimiter">/</span>
        <a href="https://tenmodel.design" class="breadcrumbs__link">New Item</a>
    </div>
    <div class="product-container">
        <div class="main-content">
            <div class="image-section">
                <div id="mainImageContainer">
                    <button class="image-nav" id="prevBtn" aria-label="Previous image">&lt;</button>
                    <img class="main-image" src="" alt="Product Image" />
                    <button class="image-nav" id="nextBtn" aria-label="Next image">&gt;</button>
                </div>
                <div class="thumbnail-grid" id="thumbnailGrid"></div>
            </div>

            <div class="product-details">
                    <h1 class="product-details__product-title" id="productName"></h1>

                    

                    <div class="product-details__product-sku">SKU 20100003</div>

                    <div class="product-details__product-price">$275</div>

                    <div class="product-details__attraction-block">
                        <div class="product-details__label-container">
                            <div class="ec-label label--flag label--attention">
                                <div class="label__text">Sold out</div>
                            </div>
                        </div>
                    </div>

                    <div class="product-details__general-info">
                        <div class="product-details-module__title">Product Details</div>
                        <div class="product-details-module__content">
                            <div class="product-details__product-attributes">
                                <div class="details-product-attribute">
                                    <span class="details-product-attribute__title">製作: </span>
                                    <span class="details-product-attribute__value">TEN-San</span>
                                </div>
                            </div>
                            <div id="productDescription" class="product-details__product-description">
                                <p><strong><span>MSN-04 Sazabi ver.Ka 2.0 (IM) 1/18</span></strong></p>
                            </div>
                        </div>
                    </div>
             
            </div>
        </div>
    </div>

    <div id="fullscreenViewer" class="fullscreen-viewer">
        <button id="closeFullscreen" class="close-btn">X</button>
        <div class="fullscreen-image-container">
            <img id="fullscreenImage" class="fullscreen-image" src="" alt="Full-screen View">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainImage = document.querySelector('.main-image');
            const fullscreenViewer = document.getElementById('fullscreenViewer');
            const fullscreenImage = document.getElementById('fullscreenImage');
            const closeFullscreen = document.getElementById('closeFullscreen');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            let currentImageIndex = 0;
            let images = [];
            let isDragging = false;
            let startX = 0;
            let endX = 0;
            let touchStartX = 0;
            let touchEndX = 0;
            let touchStartTime = 0; // Track when the touch starts
            let isFullscreen = false; // Flag to prevent image change during fullscreen

            const product = JSON.parse(localStorage.getItem('selectedProduct'));
            if (!product) return console.error('Product not found');

            images = product.DetailImgs || [];

            // Image change handler
            function changeImage(index) {
                if (isFullscreen) return; // Prevent image change while fullscreen is active

                if (index < 0) index = images.length - 1; // Loop to last image
                if (index >= images.length) index = 0; // Loop to first image
                currentImageIndex = index;
                mainImage.src = images[index];
            }

            // Thumbnail click handler
            const elements = {
                mainImage: document.querySelector('.main-image'),
                thumbnailGrid: document.getElementById('thumbnailGrid'),
                productName: document.getElementById('productName'),
                productDescription: document.getElementById('productDescription'),
                productPrice: document.getElementById('productPrice')
            };

            elements.productName.textContent = product.Name;
            // elements.productDescription.textContent = product.Model || 'No description available';
            // elements.productPrice.textContent = `US$ ${product.Price || 'N/A'}`;

            function generateThumbnails() {
                elements.thumbnailGrid.innerHTML = images.map((img, index) =>
                    `<div class="thumbnail-item ${index === 0 ? 'active' : ''}" data-index="${index}">
                <img src="${img}" alt="Thumbnail ${index + 1}">
            </div>`).join('');

                document.querySelectorAll('.thumbnail-item').forEach((item, index) => {
                    item.addEventListener('click', () => changeImage(index));
                });
            }

            function changeImage(index) {
                if (index < 0) index = images.length - 1;
                if (index >= images.length) index = 0;
                currentImageIndex = index;

                document.querySelectorAll('.thumbnail-item').forEach(item => {
                    item.classList.remove('active');
                });
                elements.thumbnailGrid.children[index].classList.add('active');

                elements.mainImage.style.opacity = 0;
                setTimeout(() => {
                    elements.mainImage.src = images[index];
                    elements.mainImage.style.opacity = 1;
                }, 300);
            }

            prevBtn.addEventListener('click', () => changeImage(currentImageIndex - 1));
            nextBtn.addEventListener('click', () => changeImage(currentImageIndex + 1));

            // Touch event handlers
            mainImage.addEventListener('touchstart', e => {
                if (isFullscreen) return; // Ignore touch events in fullscreen mode
                touchStartX = e.touches[0].clientX;
                touchStartTime = Date.now(); // Record the start time of the touch
            });

            mainImage.addEventListener('touchmove', e => {
                if (isFullscreen) return; // Ignore touch events in fullscreen mode
                touchEndX = e.touches[0].clientX;
            });

            mainImage.addEventListener('touchend', () => {
                if (isFullscreen) return; // Ignore touch events in fullscreen mode

                const swipeThreshold = 10; // Reduced from 50 to 30 for more sensitivity
                const tapThreshold = 100; // Maximum time to consider it a tap (in milliseconds)
                const swipeDistance = touchEndX - touchStartX;
                const touchDuration = Date.now() - touchStartTime; // Calculate touch duration

                // Only change image if it's a swipe (not a tap)
                if (Math.abs(swipeDistance) > swipeThreshold && touchDuration > tapThreshold) {
                    if (swipeDistance > 0) changeImage(currentImageIndex + 1); // Swipe right (next image)
                    else changeImage(currentImageIndex - 1); // Swipe left (previous image)
                }
            });

            // Mouse event handlers
            mainImage.addEventListener('mousedown', (e) => {
                if (isFullscreen) return; // Ignore mouse events in fullscreen mode
                isDragging = true;
                startX = e.clientX;
                mainImage.style.cursor = 'pointer'; // Change cursor to grabbing
            });

            mainImage.addEventListener('mousemove', (e) => {
                if (!isDragging || isFullscreen) return; // Ignore mouse events in fullscreen mode
                const diffX = e.clientX - startX;
                if (diffX > 10) { // Reduced from 50 to 30 for more sensitivity
                    // Dragged right, show next image
                    changeImage(currentImageIndex + 1);
                    isDragging = false;
                } else if (diffX < -10) { // Reduced from 50 to 30 for more sensitivity
                    // Dragged left, show previous image
                    changeImage(currentImageIndex - 1);
                    isDragging = false;
                }
            });

            mainImage.addEventListener('mouseup', () => {
                if (isFullscreen) return; // Ignore mouse events in fullscreen mode
                isDragging = false;
                mainImage.style.cursor = 'pointer'; // Reset cursor
            });

            mainImage.addEventListener('mouseleave', () => {
                if (isDragging && !isFullscreen) {
                    isDragging = false;
                    mainImage.style.cursor = 'pointer'; // Reset cursor
                }
            });

            // Open image in fullscreen viewer
            mainImage.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent default behavior
                e.stopPropagation(); // Stop event bubbling

                isFullscreen = true; // Set fullscreen flag
                fullscreenImage.src = mainImage.src;
                fullscreenViewer.style.display = 'flex';
            });

            fullscreenViewer.addEventListener('click', e => {
                if (e.target !== fullscreenImage || e.target === closeFullscreen) {
                    fullscreenViewer.style.display = 'none';
                    isFullscreen = false; // Reset fullscreen flag
                }
            });

            fullscreenImage.addEventListener('click', e => e.stopPropagation());

            if (images.length > 0) {
                elements.mainImage.src = images[0];
                generateThumbnails();
            }
        });
    </script>
</body>

</html>
