    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM elements
            const mainImage = document.querySelector('.main-image');
            const fullscreenViewer = document.getElementById('fullscreenViewer');
            const fullscreenImage = document.getElementById('fullscreenImage');
            const closeFullscreen = document.getElementById('closeFullscreen');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const thumbnailGrid = document.getElementById('thumbnailGrid');
            const productName = document.getElementById('productName');
            const productDescription = document.getElementById('productDescription');
            const productPrice = document.getElementById('productPrice');
            const productSKU = document.getElementById('productSKU');
            const breadcrumbLinks = document.querySelectorAll('.ec-breadcrumbs .breadcrumbs__link');
            const lastBreadcrumbLink = breadcrumbLinks[breadcrumbLinks.length - 1];

            // State variables
            let currentImageIndex = 0;
            let images = [];
            let isFullscreen = false;
            let isDragging = false;
            let isClick = true;  // Flag to check if it's a click or drag
            let startX = 0;
            let endX = 0;
            const clickThreshold = 10;  // Allow up to 10px movement for a click
            const swipeThreshold = 50;

            // Load product data from localStorage
            const product = JSON.parse(localStorage.getItem('selectedProduct'));
            if (!product) return console.error('Product not found');

            // Initialize product details
            images = product.DetailImgs || [];
            const category = product.Category;
            const sku = product.SKU || 'SKU not available';
            const description = product.Description || 'Description not available';
            const price = parseFloat(product.Price);

            // Update breadcrumb
            if (lastBreadcrumbLink && category) {
                lastBreadcrumbLink.textContent = category;
                lastBreadcrumbLink.href = `index.html?tab=${category.toLowerCase()}&scroll=true`;
            } else {
                console.error('Breadcrumb link or category not found');
            }

            // Update product details
            productName.textContent = product.Name;
            productSKU.textContent = `SKU: ${sku}`;
            productDescription.textContent = description;
            productPrice.textContent = !isNaN(price) ? (price > 0 ? `US$ ${price.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}` : 'Price on Original Website') : 'Price not available';

            // Generate thumbnails
            function generateThumbnails() {
                thumbnailGrid.innerHTML = images.map((img, index) =>
                    `<div class="thumbnail-item ${index === 0 ? 'active' : ''}" data-index="${index}">
            <img src="${img}" alt="Thumbnail ${index + 1}">
        </div>`).join('');

                document.querySelectorAll('.thumbnail-item').forEach((item, index) => {
                    item.addEventListener('click', () => changeImage(index));
                });
            }

            // Change image handler with fade effect
            function changeImage(index) {
                if (index < 0) index = images.length - 1;
                if (index >= images.length) index = 0;
                currentImageIndex = index;

                document.querySelectorAll('.thumbnail-item').forEach(item => item.classList.remove('active'));
                thumbnailGrid.children[index].classList.add('active');

                mainImage.style.transition = 'opacity 0.3s ease-in-out';
                mainImage.style.opacity = 0;
                setTimeout(() => {
                    mainImage.src = images[index];
                    mainImage.style.opacity = 1;
                }, 300);
            }

            // Add mouse down event listener for drag (for detail image)
            mainImage.addEventListener('mousedown', (e) => {
                startX = e.pageX;  // Capture the starting X position of the mouse
                isClick = true;  // Reset isClick flag for new mouse down event
                e.preventDefault();  // Prevent text selection and other default behaviors

                // Set timeout to trigger a click if no dragging occurs
                clickTimeout = setTimeout(() => {
                    if (isClick) {
                        openFullscreen(currentImageIndex);  // Trigger click action after timeout if no drag
                    }
                }, 200);  // Trigger the click after 200ms if no movement
            });

            // Add touch start event listener for drag (for mobile)
            mainImage.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;  // Capture the starting X position of the touch
                isClick = true;  // Reset isClick flag for new touch start event
                e.preventDefault();  // Prevent default touch behavior

                // Set timeout to trigger a click if no dragging occurs
                clickTimeout = setTimeout(() => {
                    if (isClick) {
                        openFullscreen(currentImageIndex);  // Trigger click action after timeout if no drag
                    }
                }, 200);  // Trigger the click after 200ms if no movement
            });

            // Mouse move event to track drag (for detail image)
            mainImage.addEventListener('mousemove', (e) => {
                if (Math.abs(e.pageX - startX) > clickThreshold) {  // Allow up to 10px movement for a click
                    isDragging = true;
                    isClick = false; // If dragging detected, it's not a click
                    clearTimeout(clickTimeout);  // Cancel the click timeout if moving
                }
            });

            // Touch move event to track drag (for mobile on detail image)
            mainImage.addEventListener('touchmove', (e) => {
                if (Math.abs(e.touches[0].clientX - startX) > clickThreshold) {  // Allow up to 10px movement for a click
                    isDragging = true;
                    isClick = false;  // If dragging detected, it's not a click
                    clearTimeout(clickTimeout);  // Cancel the click timeout if moving
                }
            });

            // Mouse up event to determine direction of drag and change image (for detail image)
            mainImage.addEventListener('mouseup', (e) => {
                endX = e.pageX; // Update the final position of the mouse
                if (!isDragging && isClick) {  // Only trigger click if it's not a drag and the duration is short
                    openFullscreen(currentImageIndex);
                } else {
                    // If the drag was significant, handle drag
                    if (startX - endX > 100) {  // Dragged to the left, change to the previous image
                        changeImage(currentImageIndex - 1);
                    } else if (endX - startX > 100) {  // Dragged to the right, change to the next image
                        changeImage(currentImageIndex + 1);
                    }
                }

                // Reset dragging state
                isDragging = false;
                clearTimeout(clickTimeout); // Clear timeout after mouse up
            });

            // Touch end event to determine direction of drag and change image (for mobile on detail image)
            mainImage.addEventListener('touchend', (e) => {
                endX = e.changedTouches[0].clientX; // Update the final position of the touch
                if (!isDragging && isClick) {  // Only trigger click if it's not a drag and the duration is short
                    openFullscreen(currentImageIndex);
                } else {
                    // If the drag was significant, handle drag
                    if (startX - endX > 100) {  // Dragged to the left, change to the previous image
                        changeImage(currentImageIndex - 1);
                    } else if (endX - startX > 100) {  // Dragged to the right, change to the next image
                        changeImage(currentImageIndex + 1);
                    }
                }

                // Reset dragging state
                isDragging = false;
                clearTimeout(clickTimeout); // Clear timeout after touch end
            });

            // Fullscreen image touch and drag support
            let fullscreenIsClick = true;  // Track click vs drag specifically for fullscreen mode
            let fullscreenStartX = 0;
            let fullscreenEndX = 0;
            let fullscreenIsDragging = false;
            let fullscreenClickTimeout;

            fullscreenImage.addEventListener("touchstart", (e) => {
                fullscreenStartX = e.touches[0].clientX; // Capture starting X position
                fullscreenIsClick = true; // Reset click flag
                e.preventDefault(); // Prevent default touch behavior

                // Set timeout for detecting if it's a tap (not a swipe)
                fullscreenClickTimeout = setTimeout(() => {
                    fullscreenIsClick = false; // If timeout runs out, it's not a tap
                }, 200);
            });

            // Touch move event to track swipe and cancel click detection
            fullscreenImage.addEventListener("touchmove", (e) => {
                const currentX = e.touches[0].clientX;
                if (Math.abs(currentX - fullscreenStartX) > clickThreshold) {
                    fullscreenIsClick = false; // Disable click detection on drag
                    clearTimeout(fullscreenClickTimeout); // Cancel click timeout
                }
            });

            // Touch end event to determine swipe direction
            fullscreenImage.addEventListener("touchend", (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const swipeDistance = touchEndX - fullscreenStartX;

                if (Math.abs(swipeDistance) > swipeThreshold) {
                    if (swipeDistance > 0) {
                        changeFullscreenImage(currentImageIndex - 1); // Swiped right: Previous image
                    } else {
                        changeFullscreenImage(currentImageIndex + 1); // Swiped left: Next image
                    }
                }
            });

            // Add mouse down event listener for drag in fullscreen mode
            fullscreenImage.addEventListener('mousedown', (e) => {
                fullscreenStartX = e.pageX;  // Capture the starting X position of the mouse
                fullscreenIsClick = true;  // Reset isClick flag for new mouse down event
                e.preventDefault();  // Prevent text selection and other default behaviors

                // Set timeout to trigger a click if no dragging occurs
                fullscreenClickTimeout = setTimeout(() => {
                    if (fullscreenIsClick) {
                        openFullscreen(currentImageIndex);  // Trigger click action after timeout if no drag
                    }
                }, 200);  // Trigger the click after 200ms if no movement
            });

            // Mouse up event to determine direction of drag and change image in fullscreen mode
            fullscreenImage.addEventListener('mouseup', (e) => {
                fullscreenEndX = e.pageX; // Update the final position of the mouse
                if (!fullscreenIsDragging && fullscreenIsClick) {  // Only trigger click if it's not a drag and the duration is short
                    openFullscreen(currentImageIndex);
                } else {
                    // If the drag was significant, handle drag
                    if (fullscreenStartX - fullscreenEndX > 100) {  // Dragged to the left, change to the previous image
                        changeFullscreenImage(currentImageIndex - 1);
                    } else if (fullscreenEndX - fullscreenStartX > 100) {  // Dragged to the right, change to the next image
                        changeFullscreenImage(currentImageIndex + 1);
                    }
                }

                // Reset dragging state
                fullscreenIsDragging = false;
                clearTimeout(fullscreenClickTimeout); // Clear timeout after mouse up
            });

            // Event listeners for navigation buttons
            prevBtn.addEventListener('click', () => changeImage(currentImageIndex - 1));
            nextBtn.addEventListener('click', () => changeImage(currentImageIndex + 1));

            // Fullscreen mode logic
            function openFullscreen(index) {
                isFullscreen = true;
                document.body.classList.add('no-scroll');
                fullscreenImage.src = images[index];
                fullscreenViewer.style.display = 'flex';
                setTimeout(() => fullscreenViewer.classList.add('show'), 10);
            }

            // Main image click opens fullscreen
            mainImage.addEventListener('click', e => {
                e.preventDefault();
                e.stopPropagation();
                if (isClick) {  // Only open fullscreen if it's a click and not a drag
                    openFullscreen(currentImageIndex);
                }
            });

            fullscreenViewer.addEventListener('click', e => {
                // Close fullscreen when clicking outside the image
                if (e.target === fullscreenViewer) {
                    fullscreenViewer.classList.remove('show');
                    document.body.classList.remove('no-scroll');
                    setTimeout(() => {
                        fullscreenViewer.style.display = 'none';
                        isFullscreen = false;
                    }, 300);
                }
            });

            // Add navigation buttons inside fullscreen viewer
            const prevFullscreenBtn = document.createElement('button');
            const nextFullscreenBtn = document.createElement('button');

            prevFullscreenBtn.classList.add('nav-button', 'prev-button');
            nextFullscreenBtn.classList.add('nav-button', 'next-button');

            prevFullscreenBtn.innerHTML = '&#10094;'; // Left arrow
            nextFullscreenBtn.innerHTML = '&#10095;'; // Right arrow

            fullscreenViewer.appendChild(prevFullscreenBtn);
            fullscreenViewer.appendChild(nextFullscreenBtn);

            // Handle navigation in fullscreen mode
            function changeFullscreenImage(index) {
                if (index < 0) index = images.length - 1;
                if (index >= images.length) index = 0;
                currentImageIndex = index;

                // Update fullscreen image with fade effect
                fullscreenImage.style.transition = 'opacity 0.3s ease-in-out';
                fullscreenImage.style.opacity = 0;
                setTimeout(() => {
                    fullscreenImage.src = images[currentImageIndex];
                    fullscreenImage.style.opacity = 1;
                }, 300);

                // Sync the main image in the detail page
                syncMainImage(index);
            }

            // Function to update the main image and active thumbnail
            function syncMainImage(index) {
                // Update the main image
                mainImage.style.transition = 'opacity 0.3s ease-in-out';
                mainImage.style.opacity = 0;
                setTimeout(() => {
                    mainImage.src = images[index];
                    mainImage.style.opacity = 1;
                }, 300);

                // Update the active thumbnail
                updateThumbnailSelection(index);
            }

            // Function to update the selected thumbnail in the detail page
            function updateThumbnailSelection(index) {
                document.querySelectorAll('.thumbnail-item').forEach((item, idx) => {
                    if (idx === index) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }

            prevFullscreenBtn.addEventListener('click', e => {
                e.stopPropagation();
                changeFullscreenImage(currentImageIndex - 1);
            });

            nextFullscreenBtn.addEventListener('click', e => {
                e.stopPropagation();
                changeFullscreenImage(currentImageIndex + 1);
            });

            // Add product name overlay in fullscreen mode
            const productNameOverlay = document.createElement('div');
            productNameOverlay.classList.add('fullscreen-product-name');
            productNameOverlay.textContent = product.Name;
            fullscreenViewer.appendChild(productNameOverlay);

            // List of elements to toggle visibility
            const elementsToToggle = [productNameOverlay, closeFullscreen, prevFullscreenBtn, nextFullscreenBtn];

            // Initially hide the UI elements (by default, set display to 'none')
            elementsToToggle.forEach(el => {
                el.style.display = 'block';  // Hide elements by default
                // el.setAttribute('data-ui-hidden', 'false');  
            });

            // Clicking the image hides everything in fullscreen mode
            fullscreenImage.addEventListener('click', e => {
                e.stopPropagation();
                if (fullscreenIsClick) {
                    toggleUIVisibility(); // Toggle visibility of UI elements
                }
            });

            // Toggle UI visibility using 'data-ui-hidden' attribute
            function toggleUIVisibility() {
                elementsToToggle.forEach(el => {
                    if (!el.hasAttribute('data-ui-hidden')) {
                        el.setAttribute('data-ui-hidden', 'true');
                        el.style.display = 'none';
                    } else {
                        el.removeAttribute('data-ui-hidden');
                        el.style.display = 'block';
                    }
                });
            }

            // Close fullscreen when the close button is clicked
            closeFullscreen.addEventListener('click', e => {
                e.stopPropagation(); // Prevent event bubbling to fullscreenViewer
                fullscreenViewer.classList.remove('show');
                document.body.classList.remove('no-scroll');
                setTimeout(() => {
                    fullscreenViewer.style.display = 'none';
                    isFullscreen = false;
                }, 300);
            });

            // Initialize thumbnails and main image
            if (images.length > 0) {
                mainImage.src = images[0];
                generateThumbnails();
            }

            // Redirect to index.html with tab parameter
            document.querySelector('.status-link').addEventListener('click', () => {
                window.location.href = "index.html?tab=how_to_order&scroll=true";
            });
        });

        window.addEventListener("orientationchange", () => {
            setTimeout(() => {
                document.body.style.display = "none";
                document.body.offsetHeight; // Force reflow
                document.body.style.display = "";

                window.scrollTo(0, 0); // Reset scroll
            }, 200);
        });
    </script>
