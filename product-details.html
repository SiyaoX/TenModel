    <style>
        /* Global Styles */
        body.details-body {
            text-align: left;
            padding-top: 50px;
        }

        .product-container {
            display: flex;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .image-section {
            width: 100%;
            max-width: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #mainImageContainer {
            width: 100%;
            max-width: 500px;
            height: 100%;
            max-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background-color: #0a0a0a;
            aspect-ratio: 1 / 1;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }


        /* Image navigation buttons */
        .image-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            font-size: large;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out, background 0.2s ease-in-out;
        }

        .image-nav:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        #prevBtn {
            left: 0;
        }

        #nextBtn {
            right: 0;
        }

        /* Thumbnails */
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            padding-top: 10px;
            max-width: 100%;
        }

        .thumbnail-item {
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .thumbnail-item.active {
            border-color: #c8c8c8;
        }

        .thumbnail-item img {
            width: 100%;
            height: 60px;
            object-fit: cover;
            transition: transform 0.3s ease;
            transform: scale(1.2);
        }

        .thumbnail-item:hover img {
            transform: scale(1.3);
        }

        /* Product Details */
        .product-details {
            flex: 1;
        }

        .product-details__product-title {
            font-weight: 400;
            color: #ffffff;
            font-size: 22px;
            padding: 0;
            margin-top: -5px;
            margin-bottom: 0;
        }

        .product-details__subtitle {
            font-size: 16px;
            color: #c8c8c8;
            margin-top: 10px;
        }

        .ec-breadcrumbs {
            margin: 10px;
        }

        .product-details__product-sku {
            color: #808080;
            margin-top: 10px;
        }

        .product-details__product-price {
            font-size: 22px;
            margin-top: 10px;
        }

        .label__text {
            color: #ff6363;
        }

        .product-details__warning {
            color: #ff6363;
        }

        .product-details-module__title {
            font-size: 16px;
            color: #ffffff;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .details-product-attribute {
            font-size: 16px;

            display: grid;
            grid-template-columns: max-content 10px 1fr;
            align-items: center;
            gap: 10px;
            padding: 5px 0;
        }

        .details-product-attribute__title {
            width: 120px;
            text-align: left;
        }

        .details-product-attribute__value {
            text-align: left;
        }

        .product-details-module__content {
            color: #f5f5f5;
        }

        .product-details__attraction-block {
            margin-bottom: 10px;
        }

        .product-details__general-info {
            margin-top: 20px;
        }

        .product-details__product-attributes {
            margin-bottom: 10px;
        }

        .product-details__product-description {
            font-size: 16px;
            margin-top: 20px;
        }

        .details-logo-container {
            margin-left: 10px;
            margin-bottom: 10px;
        }

        .details-contact-container {
            margin-right: 10px;
            margin-bottom: 10px;
        }

        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
            }

            .product-details {
                max-width: 400px;
            }
        }

        /* Full-Screen Viewer */
        .fullscreen-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .fullscreen-image-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .fullscreen-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0);
            color: #c8c8c880;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bolder;
            cursor: pointer;
            z-index: 1009;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0);
            color: #c8c8c8;
        }

        .breadcrumbs__link:hover {
            color: #ffffff;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM elements
            const mainImage = document.querySelector('.main-image');
            const fullscreenViewer = document.getElementById('fullscreenViewer');
            const fullscreenImage = document.getElementById('fullscreenImage');
            const closeFullscreen = document.getElementById('closeFullscreen');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const thumbnailGrid = document.getElementById('thumbnailGrid');
            const productName = document.getElementById('productName');
            const productDescription = document.getElementById('productDescription');
            const productPrice = document.getElementById('productPrice');
            const productSKU = document.getElementById('productSKU');
            const breadcrumbLinks = document.querySelectorAll('.ec-breadcrumbs .breadcrumbs__link');
            const lastBreadcrumbLink = breadcrumbLinks[breadcrumbLinks.length - 1];

            // State variables
            let currentImageIndex = 0;
            let images = [];
            let isDragging = false;
            let startX = 0;
            let touchStartX = 0;
            let touchEndX = 0;
            let touchStartTime = 0;
            let isFullscreen = false;

            // Load product data from localStorage
            const product = JSON.parse(localStorage.getItem('selectedProduct'));
            if (!product) return console.error('Product not found');

            // Initialize product details
            images = product.DetailImgs || [];
            const category = product.Category;
            const sku = product.SKU || 'SKU not available';
            const description = product.Description || 'Description not available';
            const price = parseFloat(product.Price);

            // Update breadcrumb
            if (lastBreadcrumbLink && category) {
                lastBreadcrumbLink.textContent = category;
                lastBreadcrumbLink.href = `index.html?tab=${category.toLowerCase()}&scroll=true`;
            } else {
                console.error('Breadcrumb link or category not found');
            }

            // Update product details
            productName.textContent = product.Name;
            productSKU.textContent = `SKU: ${sku}`;
            productDescription.textContent = description;
            if (!isNaN(price)) {
                if (price > 0) {
                    productPrice.textContent = `US$ ${price.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}`;
                } else if (price == -1) {
                    productPrice.textContent = 'Price on Original Website';
                }
            } else {
                productPrice.textContent = 'Price not available';
            }
            if (!isNaN(price) && price >= 0) {
            }

            // Generate thumbnails
            function generateThumbnails() {
                thumbnailGrid.innerHTML = images.map((img, index) =>
                    `<div class="thumbnail-item ${index === 0 ? 'active' : ''}" data-index="${index}">
                        <img src="${img}" alt="Thumbnail ${index + 1}">
                    </div>`).join('');

                document.querySelectorAll('.thumbnail-item').forEach((item, index) => {
                    item.addEventListener('click', () => changeImage(index));
                });
            }

            // Change image handler
            function changeImage(index) {
                if (isFullscreen) return; // Prevent image change during fullscreen

                if (index < 0) index = images.length - 1; // Loop to last image
                if (index >= images.length) index = 0; // Loop to first image
                currentImageIndex = index;

                // Update active thumbnail
                document.querySelectorAll('.thumbnail-item').forEach(item => item.classList.remove('active'));
                thumbnailGrid.children[index].classList.add('active');

                // Update main image with fade effect
                mainImage.style.opacity = 0;
                setTimeout(() => {
                    mainImage.src = images[index];
                    mainImage.style.opacity = 1;
                }, 300);
            }

            // Event listeners for navigation buttons
            prevBtn.addEventListener('click', () => changeImage(currentImageIndex - 1));
            nextBtn.addEventListener('click', () => changeImage(currentImageIndex + 1));

            // Touch event handlers
            mainImage.addEventListener('touchstart', e => {
                if (isFullscreen) return;
                touchStartX = e.touches[0].clientX;
                touchStartTime = Date.now();
            });

            mainImage.addEventListener('touchmove', e => {
                if (isFullscreen) return;
                touchEndX = e.touches[0].clientX;
            });

            mainImage.addEventListener('touchend', () => {
                if (isFullscreen) return;

                const swipeThreshold = 10;
                const tapThreshold = 100;
                const swipeDistance = touchEndX - touchStartX;
                const touchDuration = Date.now() - touchStartTime;

                if (Math.abs(swipeDistance) > swipeThreshold && touchDuration > tapThreshold) {
                    if (swipeDistance > 0) changeImage(currentImageIndex + 1); // Swipe right
                    else changeImage(currentImageIndex - 1); // Swipe left
                }
            });

            // Mouse event handlers
            mainImage.addEventListener('mousedown', e => {
                if (isFullscreen) return;
                isDragging = true;
                startX = e.clientX;
                mainImage.style.cursor = 'pointer';
            });

            mainImage.addEventListener('mousemove', e => {
                if (!isDragging || isFullscreen) return;
                const diffX = e.clientX - startX;
                if (diffX > 10) changeImage(currentImageIndex + 1); // Drag right
                else if (diffX < -10) changeImage(currentImageIndex - 1); // Drag left
                isDragging = false;
            });

            mainImage.addEventListener('mouseup', () => {
                if (isFullscreen) return;
                isDragging = false;
                mainImage.style.cursor = 'pointer';
            });

            mainImage.addEventListener('mouseleave', () => {
                if (isDragging && !isFullscreen) {
                    isDragging = false;
                    mainImage.style.cursor = 'pointer';
                }
            });

            // Fullscreen image viewer
            mainImage.addEventListener('click', e => {
                e.preventDefault();
                e.stopPropagation();
                isFullscreen = true;
                fullscreenImage.src = mainImage.src;
                fullscreenViewer.style.display = 'flex';
            });

            fullscreenViewer.addEventListener('click', e => {
                if (e.target !== fullscreenImage || e.target === closeFullscreen) {
                    fullscreenViewer.style.display = 'none';
                    isFullscreen = false;
                }
            });

            fullscreenImage.addEventListener('click', e => e.stopPropagation());

            // Initialize thumbnails and main image
            if (images.length > 0) {
                mainImage.src = images[0];
                generateThumbnails();
            }
        });

        // Redirect to index.html with tab parameter
        document.querySelector('.status-link').addEventListener('click', () => {
            window.location.href = "index.html?tab=how_to_order&scroll=true";
        });
    </script>
