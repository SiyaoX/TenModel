<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <style>
        /* Updated CSS */
        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .image-section {
            position: relative;
            flex: 1;
        }

        #mainImageContainer {
            width: 100%;
            height: 600px;
            overflow: hidden;
            position: relative;
            border: 1px solid #ddd;
            cursor: zoom-in;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.25s ease;
        }

        .main-image.zoomed {
            transform: scale(2);
            cursor: grab;
        }

        /* Navigation buttons */
        .image-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            z-index: 2;
            transition: background 0.3s ease;
        }

        .image-nav:hover {
            background: rgba(0,0,0,0.8);
        }

        #prevBtn {
            left: 0;
            border-radius: 0 5px 5px 0;
        }

        #nextBtn {
            right: 0;
            border-radius: 5px 0 0 5px;
        }

        /* Thumbnails */
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .thumbnail-item {
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .thumbnail-item.active, .thumbnail-item:hover {
            border-color: #ff4444;
        }

        .thumbnail-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .thumbnail-item:hover img {
            transform: scale(1.1);
        }

        /* Product Details */
        .product-details {
            flex: 1;
            padding: 20px;
        }

        /* Responsive Layout */
        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
            }
            
            .product-details {
                max-width: 400px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="padding-top: 50px;">
    <header class="short-banner">
        <div class="logo-container" style="margin-bottom: 0px;">
            <a href="index.html" class="a">
                <div class="logo">
                    <img src="resources/img/icon/tian.png" alt="Company Logo">
                    <h1>TenModel</h1>
                </div>
            </a>
        </div>
        <div class="contact-container" style="text-align: center; margin-bottom: 0px;">
            <div class="social-media-buttons">
                <a href="mailto:contact@tenmodel.design" target="_blank"><img src="resources/img/icon/email.png"
                        alt="Contact"></a>
                <a href="https://www.youtube.com" target="_blank"><img
                        src="resources/img/icon/youtube-icon-white.png" alt="YouTube"></a>
                <a href="https://www.instagram.com" target="_blank"><img
                        src="resources/img/icon/instagram-icon-white.png" alt="Instagram"></a>
                <a href="https://www.facebook.com" target="_blank"><img
                        src="resources/img/icon/facebook-icon-white.png" alt="Facebook"></a>
                <a href="https://www.twitter.com" target="_blank"><img src="resources/img/icon/x-icon-white.png"
                        alt="Twitter"></a>
            </div>
        </div>
    </header>
    <div class="product-container">
        <div class="main-content">
            <!-- Image Section -->
            <div class="image-section">
                <div id="mainImageContainer">
                    <button class="image-nav" id="prevBtn" aria-label="Previous image">&lt;</button>
                    <img class="main-image" src="" alt="Product Image" />
                    <button class="image-nav" id="nextBtn" aria-label="Next image">&gt;</button>
                </div>
                <div class="thumbnail-grid" id="thumbnailGrid"></div>
            </div>

            <!-- Product Details -->
            <div class="product-details">
                <h2 id="productName"></h2>
                <p id="productDescription"></p>
                <p id="productPrice"></p>
                <!-- Add more product details here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const product = JSON.parse(localStorage.getItem('selectedProduct'));
            if (!product) return console.error('Product not found');

            const images = product.DetailImgs || [];
            let currentImageIndex = 0;
            const elements = {
                mainImage: document.querySelector('.main-image'),
                thumbnailGrid: document.getElementById('thumbnailGrid'),
                productName: document.getElementById('productName'),
                productDescription: document.getElementById('productDescription'),
                productPrice: document.getElementById('productPrice')
            };

            // Initialize product info
            elements.productName.textContent = product.Name;
            elements.productDescription.textContent = product.Model || 'No description available';
            elements.productPrice.textContent = `US$ ${product.Price || 'N/A'}`;

            // Thumbnail generation
            function generateThumbnails() {
                elements.thumbnailGrid.innerHTML = images.map((img, index) => 
                    `<div class="thumbnail-item ${index === 0 ? 'active' : ''}" 
                         data-index="${index}">
                        <img src="${img}" alt="Thumbnail ${index + 1}">
                    </div>`
                ).join('');

                // Add click listeners to thumbnails
                document.querySelectorAll('.thumbnail-item').forEach((item, index) => {
                    item.addEventListener('click', () => changeImage(index));
                });
            }

            // Image change handler
            function changeImage(index) {
                if (index < 0 || index >= images.length) return;
                currentImageIndex = index;

                // Update active thumbnail
                document.querySelectorAll('.thumbnail-item').forEach(item => {
                    item.classList.remove('active');
                });
                elements.thumbnailGrid.children[index].classList.add('active');

                // Update main image with fade transition
                elements.mainImage.style.opacity = 0;
                setTimeout(() => {
                    elements.mainImage.src = images[index];
                    elements.mainImage.style.opacity = 1;
                }, 300);
            }

            // Navigation controls
            document.getElementById('prevBtn').addEventListener('click', () => {
                if (currentImageIndex > 0) changeImage(currentImageIndex - 1);
            });

            document.getElementById('nextBtn').addEventListener('click', () => {
                if (currentImageIndex < images.length - 1) changeImage(currentImageIndex + 1);
            });

            // Zoom functionality
            elements.mainImage.addEventListener('click', function() {
                this.classList.toggle('zoomed');
            });

            // Initial setup
            if (images.length > 0) {
                elements.mainImage.src = images[0];
                generateThumbnails();
            }
        });
    </script>
</body>
</html>
