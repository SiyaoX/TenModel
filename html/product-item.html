<!-- item.html -->
<li class="item">
    <img src="{{CoverImg}}" alt="{{Name}}" onclick="openProductDetail('{{SKU}}')">
    <div class="attributes">
        <h3>{{Name}}</h3>
        <p style="color: grey;">SKU {{SKU}}</p>
        <p style="margin-top: 15px; font-family: 'Blinker-Regular', sans-serif;">US$ {{Price}}</p>
        <p style="font-size: 20px; font-family: 'Blinker-Regular', sans-serif; color: #FD7474;">{{Status}}</p>
        <p style="margin-top: 15px; font-size: 20px; font-family: 'Blinker-Regular', sans-serif;">Product Details</p>
        <p style="margin-top: 0px; font-size: 20px; font-family: 'Blinker-Light', sans-serif;">Brand: {{Brand}}</p>
        <p style="margin-top: 0px; font-size: 20px; font-family: 'Blinker-Light', sans-serif;">Material: {{Material}}</p>
        <p style="margin-top: -5px; font-size: 20px; font-family: 'Blinker-Light', sans-serif;">Color: {{Color}}</p>
        <p style="margin-top: -5px; font-size: 20px; font-family: 'Blinker-Light', sans-serif;">Finish: {{Finish}}</p>
        <p style="margin-top: -5px; font-size: 20px; font-family: 'Blinker-Light', sans-serif;">Size: {{Weight}}g</p>
        <p style="margin-top: -5px; font-size: 20px; font-family: 'Blinker-Light', sans-serif;">Size: 1/{{Size}}</p>
    </div>
</li>
